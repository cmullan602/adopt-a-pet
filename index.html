<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header class="hero ">
        <div class="hero-body">
          <p class="title">
           Adopt a Pet
          </p>
          <p class="subtitle">
            Link subtitle
          </p>
        </div>
</header>
<body>
    <section id="title" class="hero">
        <div class="hero-body">
          <p class="title">
            Start your pet search here! 
          </p>
        </div>
      </section>
      <div class="container">
       <div class="columns">
        <div class="column is-one-quarter">
          <h2>Search:</h2>
          <form>
            <div class="field">
                <label class="label">Location</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Text input">
                </div>
            </div>

            <div class="field">
                <label class="label">Pet Type:</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>Cats</option>
                      <option>Dogs</option>
                    </select>
                  </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Gender:</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
              </div>

            <div class="field">
                <label class="label">Age:</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Size:</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Select dropdown</option>
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                </div>
            </div>
              
          </form>
        </div>
          <div class="column">
              shiba pictures 
          </div>
        </div>
      </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
