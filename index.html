<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog Facts</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header style="text-align: center; font-size: xx-large">
      <strong>DO YOU LOVE DOGS AS MUCH AS US?</strong>
    </header>


    <!--Container for Searchbar and submit-->
    <div class="columns m-1">

      <div
            class="sidebar  column is-3 m-1"
            style="background-color: lightblue">
        <form id="search-form" class="form">
          <!-- Searchbar -->
            <select class="select" id="dogs" name="Dogs">
              <option value="" disabled selected>Choose a Dog!</option>
            </select>
            <!--Submit button-->
            <button class="submit" id="submit-btn" style="display: block">
            Submit
            </button>
        </form>
        </div>

        <!-- container for dog fact-->
        <div class="facts column is-5 m-1" style="background-color: lightblue"> </div>
        <!--container for dogecoin-->
        <div class="doge column is-4 m-1" style="background-color: lightblue"> </div>

    </div>

    <div>
      <!--container for local history-->
       <div
        class="History"
        style="display: block">
        <!--Display search history-->
        <form id="historyDisplay">
        </form>
      </div>
       
      <!--container for 2nd api- random dog image generator-->
    <div class="img-container columns"></div>
    <div style="text-align: center">
      <div id="picture"></div>
    <div style="text-align: center">
      <div id="facts"></div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</html>
